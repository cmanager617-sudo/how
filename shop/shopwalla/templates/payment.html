<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px; /* ✅ Responsive width */
    }
    h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #333;
    }
    p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4;
    }
    button {
      width: 100%; /* ✅ Full width on phone */
      padding: 14px;
      background: #3399cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background: #287ba8;
    }

    /* Extra tweaks for very small phones */
    @media (max-width: 480px) {
      h2 { font-size: 1.1rem; }
      p { font-size: 0.9rem; }
      button { font-size: 0.95rem; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pay ₹{{ amount|floatformat:2 }}</h2>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>
    <p><strong>Address:</strong> {{ address }}, {{ state }}, {{ country }} - {{ pincode }}</p>
    <button id="upi-btn">Pay with UPI</button>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
  document.getElementById("upi-btn").onclick = function(e) {
      e.preventDefault();

      var rzp = new Razorpay({
          key: "{{ key_id }}",
          amount: Math.round(parseFloat("{{ amount }}") * 100), // in paise
          currency: "INR",
          name: "My Django Shop",
          description: "Order Payment",
          order_id: "{{ order.id }}",
          method: "upi",
          upi: { flow: "intent" },
          handler: function(res) {
              fetch("/ordersuccess/", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                      razorpay_payment_id: res.razorpay_payment_id,
                      razorpay_order_id: res.razorpay_order_id,
                      razorpay_signature: res.razorpay_signature,
                      name: "{{ name }}",
                      phone: "{{ phone }}",
                      address: "{{ address }}",
                      state: "{{ state }}",
                      country: "{{ country }}",
                      pincode: "{{ pincode }}",
                      amount: "{{ amount }}",
                      city: "{{ city }}",
                      idsss: "{{ idss }}"
                  })
              })
              .then(r => r.json())
              .then(data => {
                  if(data.status === "success") {
                      window.location.href = "/successorder/";
                  } else {
                      alert("Payment verification failed ❌");
                  }
              });
          },
          theme: { color: "#3399cc" }
      });

      rzp.open();
  };
  </script>
</body>
</html>
