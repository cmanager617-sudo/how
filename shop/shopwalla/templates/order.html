<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px; /* ✅ Flexible width */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-size: 0.95rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      background: #3399cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover {
      background: #287ba8;
    }
    .payment-options {
      margin: 18px 0;
    }
    .payment-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .payment-options input {
      width: auto;
      margin: 0;
    }
    .upi-logo {
      width: 40px;
      height: auto;
    }

    /* ✅ Mobile spacing fix */
    @media (max-width: 480px) {
      h2 { font-size: 1.2rem; }
      label { font-size: 0.9rem; }
      input, select, button { font-size: 0.9rem; }
      .upi-logo { width: 32px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Place Your Order</h2>
    <form method="post">
      {% csrf_token %}

      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile">

      <label>Address</label>
      <input type="text" name="address" required placeholder="Street / Locality">

      <label>State</label>
      <select name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
      </select>

      <label>City</label>
      <input type="text" name="city" required placeholder="Enter your city">

      <label>Country</label>
      <input type="text" name="country" value="India" readonly>

      <label>Pincode</label>
      <input type="number" name="pincode" required>

      <input type="hidden" name="idn" value="{{product.idsss}}">
      <input type="hidden" name="amount" value="{{ product.price }}">

      <!-- Payment Method -->
      <div class="payment-options">
        <label>
          <input type="radio" name="payment_method" value="upi" checked>
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI Logo" class="upi-logo">
          UPI Payment
        </label>
        <label>
          <input type="radio" name="payment_method" value="cod" disabled>
          Cash on Delivery (Coming Soon)
        </label>
      </div>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>
</body>
</html>
